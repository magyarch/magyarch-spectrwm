#----------------------------------------------------------------------------------------------
#					Window Settings
#----------------------------------------------------------------------------------------------


# Window Decoration
 border_width		           = 5
 color_focus		           = rgb:94/7c/c3 
 color_unfocus             = rgb:28/2a/36
 region_padding		         = 20
 tile_gap		               = 20
 boundary_width            = 50
 disable_border		= 1


#----------------------------------------------------------------------------------------------
#					Bar Settings
#----------------------------------------------------------------------------------------------


 bar_enabled		   = 1
 bar_border_width	   = 0
 bar_action_expand	   = 1
 bar_color[1]              = rgb:28/2a/36,rgb:c3/cd/c8,rgb:94/7c/c3,rgb:0f/d1/ab,rgb:ff/4d/00
