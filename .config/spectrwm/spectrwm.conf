#----------------------------------------------------------------------------------------------
#					Window Settings
#----------------------------------------------------------------------------------------------


# Window Decoration
 border_width		= 3
 color_focus		= rgb:94/7c/c3 
 color_unfocus      = rgb:1a/1a/1a
 region_padding		= 30
 tile_gap		    = 25

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 0

# Remove window border when bar is disabled and there is only one window in workspace
 disable_border		= 1


#----------------------------------------------------------------------------------------------
#					Bar Settings
#----------------------------------------------------------------------------------------------


 bar_enabled		       = 1
 bar_border_width	       = 0
 bar_action_expand	       = 1
 bar_delay                 = 0.3
 bar_border[1]		       = rgb:94/7c/c3
 bar_border_unfocus[1]	   = rgb:c3/cd/c8
 #bar_color[1]		       = rgb:2f/2b/26,rgb:ff/ee/ad,rgb:ff/c1/00,rgb:ff/9a/00,rgb:ff/74/00,rgb:ff/4d/00,rgb:8b/30/2b,rgb:c3/cd/c8,rgb:e2/e2/50
 bar_color[1]              = rgb:1a/1a/1a,rgb:c3/cd/c8,rgb:94/7c/c3,rgb:0f/d1/ab,rgb:ff/4d/00
 #bar_color_selected[1]	   = rgb:88/c0/d0
 bar_font_color[1]         = rgb:ff/4d/00,rgb:c3/cd/c8,rgb:94/7c/c3,rgb:2f/2b/26
 #bar_font[1]		= JetBrains Mono Nerd Font:size=14, Terminus:size=14, Joy Pixels:pixelsize=13
 bar_font[1]               = JetBrainsMono Nerd Font:size=12:antialias=true, Joy Pixels:size=10:antialias=true
 bar_font_pua              = JetBrainsMono Nerd Font:size=12:antialias=true
 bar_action[1]		       = ~/.config/spectrwm/baraction.sh
 bar_justify		       = left
 #bar_format        = .
 bar_format                = +L+2<+@fg=1;+S[+M]+@fg=2;~>+1<+@fg=1;+|C+@fg=1;+C+|R+A
 #workspace_indicator	   = listcurrent,listactive,markcurrent,markactive,noindexes,printnames
 #workspace_mark_current	= '*'
 #workspace_mark_active	= '^'
 #workspace_mark_empty	= '-'
 #workspace_mark_urgent	= '!'
 workspace_indicator= listall,markcurrent,markactive,markempty,noindexes
 workspace_mark_current =+@fg=2;+@fg=0;
 workspace_mark_active =+@fg=1;+@fg=0;
 workspace_mark_empty =+@fg=3;+@fg=0;
 workspace_mark_urgent =+@fg=4;+@fg=0;
 stack_mark_horizontal	= "Wide"
 stack_mark_horizontal_flip	= "\Wide"
 stack_mark_vertical	= "Tall"
 stack_mark_vertical_flip	= "\Tall"
 stack_mark_max	= "Max"
 bar_at_bottom		       = 0
 stack_enabled		       = 1
 clock_enabled		       = 0
# clock_format		= %a %b %d %R
 iconic_enabled		       = 1
 #maximize_hide_bar	= 1
 window_class_enabled	   = 1
 window_instance_enabled   = 1
 window_name_enabled	   = 1
 verbose_layout		       = 0
 urgent_enabled		       = 1
 urgent_collapse           = 0

