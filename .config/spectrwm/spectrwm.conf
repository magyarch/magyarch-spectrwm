 bar_action[1]		         = ~/.config/spectrwm/baraction.sh
 #bar_action[1]            = ~/.config/polybar/launch.sh
 bar_justify		           = left
 bar_format                = +L+2<+@fg=1;+S [+M] +@fg=2;~>+2<+@fg=1;+W+|R+A
 workspace_indicator       = listall,markcurrent,markactive,markempty,noindexes
 workspace_mark_current    =+@fg=2;+@fg=0;
 workspace_mark_active     =+@fg=1;+@fg=0;
 workspace_mark_empty      =+@fg=2;+@fg=0;
