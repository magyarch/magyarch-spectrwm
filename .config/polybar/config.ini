
[global/wm]
;https://github.com/jaagr/polybar/wiki/Configuration#global-wm-settings
margin-top = 0
margin-bottom = 0

[settings]
;https://github.com/jaagr/polybar/wiki/Configuration#application-settings
#throttle-output = 5
#throttle-output-for = 10
#throttle-input-for = 30
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; Define fallback values used by all module formats
format-foreground = #c83737
format-background = #00FF00


[colors]
; MagyArch theme ============
;background = #2f2b26
background = #282a36
foreground = ${xrdb:foreground}
foreground-alt = #947cc3
alert = #bf616a
adapta-red = #FF5252
adapta-yellow = #C9BC0E
adapta-lightgreen = #4DB6AC
adapta-green = #009688
volume-min = #947cc3
format-padding = 1
volume-med = #ebcb8b
volume-max = #bf616a
text = #99d1ce
; =======================




################################################################################
################################################################################
############                  MAINBAR-BSPWM                         ############
################################################################################
################################################################################

[bar/mainbar-bspwm]
monitor = ${env:MONITOR:DP-0}
;monitor-fallback = HDMI1
width = 100%
height = 30
offset-x = 0
offset-y = 0
radius = 1.0
fixed-center = true
bottom = false
;separator = |

dpi-x = 192
dpi-y = 192
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

;wm-restack = spectrwm
override-redirect = true
wm-name = spectrwm
; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc = true

;border-size = 2
;border-left-size = 2
;border-right-size = 0
;border-top-size = 0
;border-bottom-size = 3
border-color = #2e8b57

padding-left = 0
padding-right = 1

module-margin-left = 0
module-margin-right = 0

;https://github.com/jaagr/polybar/wiki/Fonts
font-0 = "JetBrains Mono Nerd Font:pixelsize=10;3"
font-1 = "Joy Pixels:scale=14;3"

modules-left = ewmh
modules-right = date atemp mem volume power
modules-center = kernel


tray-detached = false
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 2
tray-maxsize = 32
tray-scale = 1.0
tray-position = right
tray-background = #282a36



