# Window Customization
env:
  WINIT_HIDPI SCALE_FACTOR: "1.0"
window:
  dimensions:
    columns: 143
    lines: 33
  padding:
    x: 3
    y: 3
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
window.opacity: 0.90
window.dynamic_title: true
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

# Font Customization
font:
  normal:
    # family: mononoki Nerd Font
    # family: agave Nerd Font
    # family: Caskaydia Cove Nerd Font
    family: JetBrains Mono Nerd Font
    # family: Hurmit Nerd Font Mono
    # family: DaddyTimeMono Nerd Font
    # family: Iosevka NF
    # family: Hack NF
    # family: SpaceMono NF
    style: Regular
  bold:
    # family: mononoki Nerd Font
    # family: agave Nerd Font
    # family: Caskaydia Cove Nerd Font
    family: JetBrains Mono Medium
    # family: Hurmit Nerd Font Mono
    # family: DaddyTimeMono Nerd Font
    # family: Iosevka NF
    # family: Hack NF
    # family: SpaceMono NF
    style: Bold
  italic:
    # family: mononoki Nerd Font
    # family: agave Nerd Font
    # family: Caskaydia Cove Nerd Font
    family: JetBrains Mono Medium
    # family: Hurmit Nerd Font Mono
    # family: DaddyTimeMono Nerd Font
    # family: Iosevka NF
    # family: Hack NF
    # family: SpaceMono NF
    style: Regular
  size: 12
  offset:
    x: -1
    y: -1
  glyph_offset:
    x: 0
    y: 0
      #  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: false

# Color Settings
colors:
  name: Vacuous 2
  author: hal
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#6272a4'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'
cursor:
  style: Block
  unfocused_hollow: true

  # When set to `true`, selected text will be copied to both the primary and
  # the selection clipboard. Otherwise, it will only be copied to the selection
  # clipboard.
  save_to_clipboard: false

# Live config reload (changes require restart)
live_config_reload: true

key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  #  - { key: Add,      mods: Control,                 action: IncreaseFontSize }
  #- { key: Subtract, mods: Control,                 action: DecreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: L, mods: Control, action: ClearLogNotice }
  - { key: L, mods: Control, chars: "\f" }
